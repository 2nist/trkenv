<!doctype html><meta charset="utf-8"/><title>Theme Lab</title><link rel="stylesheet" href="/theme/tokens.css"><link rel="stylesheet" href="/theme/skins/glass.css"><style>body{font-family:system-ui,sans-serif;margin:0;background:var(--bg);color:var(--text)}header{padding:10px;background:var(--surface)}main{display:grid;grid-template-columns:340px 1fr;gap:16px;padding:12px}.panel{background:var(--panel);border-radius:var(--radius-md);padding:12px;box-shadow:var(--shadow-1)}</style><body data-skin="glass"><header><strong>TRK Theme Lab</strong></header><main><section class="panel"><h3>Core</h3><label>Accent 9 <input id="accent9" type="color" value="#3a63ff"></label><button id="save">Save As…</button></section><section class="panel"><h3>Preview</h3><button class="btn" style="background:var(--accent-9);color:white;padding:8px 12px;border-radius:var(--radius-md)">Primary</button></section></main><script>function apply(vars){Object.entries(vars).forEach(([k,v])=>document.documentElement.style.setProperty('--'+k,String(v)));}document.getElementById('accent9').addEventListener('input',e=>apply({'accent-9':e.target.value}));document.getElementById('save').onclick=async()=>{const name=prompt('Save theme as…','my-theme');if(!name)return;const vars={'accent-9':document.getElementById('accent9').value};const r=await fetch('/api/theme',{method:'POST',headers:{'content-type':'application/json'},body:JSON.stringify({name,vars})});if(r.ok)alert('Saved '+name);};</script>
