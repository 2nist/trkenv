name: Playwright E2E

on:
  push:
    branches: [ main, feat/frontend-accessibility-ci ]
  pull_request:
    branches: [ main ]

jobs:
  e2e:
    runs-on: ubuntu-latest
    services: {}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install backend deps
        run: |
          python -m pip install --upgrade pip
          pip install -r apps/server/requirements.txt

      - name: Start backend
        run: |
          cd apps/server
          nohup python -m uvicorn main:app --host 127.0.0.1 --port 8000 > /tmp/uvicorn.log 2>&1 &
          sleep 2

      - name: Install frontend deps
        run: |
          cd webapp/host/app
          npm ci

      - name: Start frontend
        run: |
          cd webapp/host/app
          nohup npx next dev -H 127.0.0.1 -p 3000 > /tmp/next.log 2>&1 &
          sleep 3

      - name: Install Playwright browsers
        working-directory: webapp/host/app
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        working-directory: webapp/host/app
        run: npx playwright test --project=chromium --reporter=list
